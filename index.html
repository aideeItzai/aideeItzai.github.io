<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garyn Fur Tattoos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#designs">Diseños</a></li>
                <li><a href="#reviews">Reseñas</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
        <h1>Garyn Fur Tattoos</h1>
    </header>

    <main id="home">
        <section class="photo-gallery" id="designs">
            <img src= "imagenes/tattoweb1.jpg" alt="Tatuaje 1">
            <img src="imagenes/hombre-tatuando-guantes-vista-lateral.jpg" alt="Tatuaje 2">
            <img src="imagenes/scott-goodwill-FkXnPXWl9tU-unsplash.jpg" alt="Tatuaje 3">
            <img src="imagenes/seyi-ariyo-ShX35xx2FhA-unsplash.jpg" alt="Tatuaje 4">
        </section>

        <section class="info" id="reviews">
            <h2>¡Ven y conoce la experiencia y calidad que tenemos para ti!</h2>
            <img src="imagenes/bobsponge.gif" alt="GIF de ejemplo">
        </section>

        <section class="contact-form" id="contact">
            <form id="form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Número:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Enviar</button>
            </form>
            <div id="thankyou-message" class="hidden">¡Gracias por contactarnos!</div>
        </section>

        <section class="gifs">
            <img src="imagenes/gracias.gif" alt="GIF 1">
            <img src="imagenes/gracias.gif" alt="GIF 2">
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
